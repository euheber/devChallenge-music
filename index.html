<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/414c4b498a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Music Challenge</title>
  </head>
  <body>
    <aside id="aside-menu">
      <section id="profile-section">
        <div id="img-container">
          <img src="assets/profile.jpg" alt="" />
        </div>

        <div id="edit-container">
          <p>Dany Schudler</p>
          <span>Edit profile <i class="fa-solid fa-pen-to-square"></i></span>
        </div>
      </section>

      <section class="list-items-menu">
        <ul>
          <li id="active"><i class="fa-regular fa-eye"></i>Overview</li>
          <li><i class="fa-solid fa-newspaper"></i>News</li>
          <li><i class="fa-solid fa-music"></i>Playlists</li>
          <li><i class="fa-solid fa-tower-broadcast"></i>Discover</li>
        </ul>
      </section>

      <section class="list-items-menu">
        <ul>
          <li><i class="fa-solid fa-sliders"></i>Dashboard</li>
          <li><i class="fa-regular fa-message"></i>Messages</li>
          <li><i class="fa-regular fa-bell"></i>Notifications</li>
          <li><i class="fa-regular fa-user"></i>Account</li>
        </ul>
      </section>
    </aside>
    <main>Direito</main>

    <script src="script/script.js"></script>

</html>
